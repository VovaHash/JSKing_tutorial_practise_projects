<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters : <span class="total-counter" id="total-counter">30</span></p>
            <p>Remaining characters : <span class="remain-counter" id="remain-counter">20</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
